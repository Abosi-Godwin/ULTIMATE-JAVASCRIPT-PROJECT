<body>

        <option value="latest">
          Latest
        </option>
        <option value="price">
          Price
        </option>
        <option value="alphabet">
          Alphabetically
        </option>
      </select>
    </div>
    <div>
        <input class="w-full border-4 p-2 rounded-full focus:outline-none" type="search" placeholder="Search...." id="search">
    </div>

  </header>
  <maim>
    <div class="" id="products-container">

      </div>
    </div>
